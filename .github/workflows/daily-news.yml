name: Daily Tech News

on:
  schedule:
    # 1時間に1度(毎時0分)に実行
    - cron: '0 * * * *'

  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 履歴ファイルをコミットするためにトークンを使用
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Run news bot
        env:
          ANTHROPIC_API_KEY: ${{ secrets.AWS_SESSION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CLAUDE_CODE_USE_BEDROCK: "1"
          ANTHROPIC_MODEL: "us.anthropic.claude-sonnet-4-5-20250929-v1:0"
          ANTHROPIC_BEDROCK_BASE_URL: "https://openai-proxy-apigw-genai.api.linecorp.com"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: "anything_is_fine"
          AWS_SECRET_ACCESS_KEY: "anything_is_fine"
        run: |
          python main.py
